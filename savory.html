<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Savory</title>
    <link rel="stylesheet" href="savory.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>

<header>
    <h1>Savory</h1>
    <h2>Personal recipe saver.</h2>
</header>

<div role="main">
	<div id="recipe_form">
        <h3>Ingredients:</h3>
            <div class="ingredient"><input name="ingredient1" id="ingredient1" type="text" /><span class="delete_field"> - </span></div>
            <div class="ingredient"><input name="ingredient2" id="ingredient2" type="text" /><span class="delete_field"> - </span></div>
            <div class="ingredient"><input name="ingredient3" id="ingredient3" type="text" /><span class="delete_field"> - </span></div>
            <div id="ingredients"></div>
        <a id="add_ingredient">+ Add More Ingredient Fields</a>
        <h3>Preparation:</h3>
        <textarea name="preparation" id="preparation"></textarea>
        <h3>Cooking Instructions:</h3>
        <textarea name="cooking" id="cooking"></textarea>
        <h3>Serving, or Additional, Notes:</h3>
        <textarea name="serving" id="serving"></textarea>
        <a id="create_recipe">Create Recipe</a>
    </div>

	<div id="recipe">
    	<div id="prepare"></div>
        <div id="cook"></div>
        <div id="serve"></div>
    </div>
</div>

<footer>
    <small>By Gini.</small>
</footer>

<script src="savory.js"></script>
</body>
</html>
