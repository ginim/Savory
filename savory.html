<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Savory</title>
    <link rel="stylesheet" href="savory.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>

<header>
    <h1>Savory</h1>
    <h2>Personal recipe saver.</h2>
</header>

<div role="main">
	<div id="recipe_form">
        <h3>Recipe Name:</h3>
        <input type="text" id="recipe_name"/>
        <h3>Ingredients:</h3>
        <div id="ingredients">
            <div class="ingredient"><input type="text" /><span class="delete_field"> x </span></div>
            <div class="ingredient"><input type="text" /><span class="delete_field"> x </span></div>
            <div class="ingredient"><input type="text" /><span class="delete_field"> x </span></div>
        </div>
        <div id="add_ingredient"><a>+ Add More Ingredient Fields</a></div>
        <h3>Preparation:</h3>
        <textarea name="preparation" id="preparation"></textarea>
        <h3>Cooking Instructions:</h3>
        <textarea name="cooking" id="cooking"></textarea>
        <h3>Serving, or Additional, Notes:</h3>
        <textarea name="serving" id="serving"></textarea>
        <div id="create_recipe"><a>Create Recipe</a></div>
    </div>

	<div id="recipe">
        <div id="recipe_title"></div>
        <div id="ingredients_list"> 
            <ul></ul>
        </div>
    	<div id="prepare"></div>
        <div id="cook"></div>
        <div id="serve"></div>
    </div>
</div>

<footer>
    <small>By Gini.</small>
</footer>

<script src="savory.js"></script>
</body>
</html>
